{% extends "layouts/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-green-600 mb-6">{{ page_title }}</h1>

    <div class="space-y-3">
        {% if hosting %}
            <p class="flex items-center text-gray-700">
                ✅ <span class="ml-2 font-semibold">1 year hosting included.</span>
            </p>
        {% endif %}

        {% for product in products %}
            <p class="flex items-center text-gray-700">
                ✅ <span class="ml-2">{{ product.name }}</span>
            </p>
        {% endfor %}
    </div>

    <p class="mt-8 text-blue-600 font-medium">Soon, you will be contacted by the support team.</p>

    <div class="mt-10 text-center">
        <a href="https://discord.gg/fZC6hup" target="_blank"
           class="inline-block px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition">
            Join Discord
        </a>
    </div>
</div>
{% endblock content %}
