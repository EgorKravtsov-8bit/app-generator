{% if products %}
<div class="grid grid-cols-3 gap-5">
    {% for product in products %}
    <div class="col-span-1 border border-gray-200 rounded-lg p-3 shadow-md">
        <div class="relative rounded-2xl aspect-[4/3] overflow-hidden mb-3">
          <a href="{% url "product_detail" product.design product.tech1 %}">
            <img 
              src="/static/product/{{ product.design }}/{{ product.tech1 }}/top.png" 
              alt="{{ product.name }}"
              class="w-full aspect-[4/3] object-cover hover:scale-105 transition-transform duration-150 ease-in-out"
            >
          </a>
          {% comment %} <img class="absolute bottom-1 right-1" src="{% static 'dist/img/dj.png' %}" alt=""> {% endcomment %}
        </div>
        <div class="flex justify-between items-center mb-2">
          <h4 class="font-bold">
            <a class="text-gray-900 hover:text-gray-900" href="{% url "product_detail" product.design product.tech1 %}">{{ product.name }}</a>
          </h4>
          <h4 class="text-gray-900 font-bold">Free</h4>
        </div>
        <p class="text-gray-500 text-sm mb-2">{{ product.info }}</p>
        <p class="text-gray-500 text-sm">by {{ product.design_by }}</p>
    </div>
    {% endfor %}
    
</div>
{% else %}
<div class="flex items-center justify-center w-full h-64 my-8">
    <p class="text-gray-600">No products found</p>
</div>
{% endif %}
