{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page_title }} | App Generator</title>

    <meta name="author"      content="Made by RoSoft | https://rosoftware.ro/">
    <meta name="description" content="{{ page_info }}">
    <meta name="keywords"    content="{{ page_keywords }}">
    
    <link rel="canonical" href="https://app-generator.dev/{{ page_canonical }}" />

    <link rel="stylesheet" href="{% static 'dist/main.css' %}">
    {% block extrastyle %}{% endblock extrastyle %}
</head>

<body>

    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="{% static "dist/img/logo-text.png" %}" class="mr-3 "
                    alt="Rocket Flask Logo - Styled with Flowbite">
            </a>
            <div class="flex md:order-2 items-center gap-5">
                <a href="{% url "blog" %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Blog</a>
                <a href="/docs/" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Docs</a>

                {% if request.user.is_authenticated %}
                <a href="{% url "profile" %}"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Dashboard
                </a>
                {% else %}
                <a href="{% url "signin" %}"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Sign IN
                </a>
                {% endif %}
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto">
        {% block content %}{% endblock content %}
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>

</html>
