name: AppSeed v2 - Nginx Dev

on:
  push:
    branches:
      - development
    paths:
      - "nginx/dev/**"

jobs:
  deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        timeout-minutes: 120
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          port: ${{ secrets.PORT }}
          timeout: 120m
          command_timeout: 120m
          script: |
            cd ~/appseed-dev
            git pull origin development
            cp nginx/dev/dev-generator /etc/nginx/sites-enabled/dev-generator
            nginx -t
            systemctl reload nginx
